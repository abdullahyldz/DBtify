<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Song</title>
</head>
<body>
<h2>Add Song</h2>
<form action = "{{ url_for('addSong') }}" method="POST">
        <div class="container">
            <input type="text" placeholder="Song Id" name="id" required>
            <input type="text" placeholder="Title" name="title" required>
            <input type="text" placeholder="Album Id" name="albumid" required>
            <input type="text" placeholder="Producers" name="producers">
            <button type="submit">Add Song</button>
        </div>
        <br>
</form>
</body>
</html>
