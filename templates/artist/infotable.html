<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='./../static/tables.css'/>
    <title>Title</title>
</head>
<body>
<h1>All Songs and Albums of an Artist</h1>
<table id="songs">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Album Id</th>
        <th>Producers</th>
        <th>Genre</th>
        <th>Album Title</th>
    </tr>
    </thead>
    <tbody>
        {% for album in data %}
            <tr>
                <td>{{album[0]}}</td>
                <td>{{album[1]}}</td>
                <td>{{album[2]}}</td>
                <td>{{album[3]}}</td>
                <td>{{album[5]}}</td>
                <td>{{album[6]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
